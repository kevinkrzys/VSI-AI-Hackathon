  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>

    </ol>

</section>

<section class="mb-3">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-4">
        <div class="dropdown show">
          <a
            class="btn btn-secondary dropdown-toggle"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ selectedClient }}
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a
              class="dropdown-item"
              href="#"
              *ngFor="let client of clients"
              (click)="setClient(client)"
              >{{ client.name }}</a
            >
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="row mb-3">
          <div class="col-lg-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">From:</span>
              </div>
              <input
                type="text"
                class="form-control"
                value="{{ emailFrom }}"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>

          <div class="col-lg-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">To:</span>
              </div>
              <input
                type="text"
                class="form-control"
                value="{{ emailTo }}"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Subject:</span>
              </div>
              <input
                type="text"
                class="form-control"
                value="{{ emailSubject }}"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-6 border border-dark p-3">
        <button
          type="button"
          class="btn btn-light mb-3 mr-3"
          *ngFor="let block of blocks"
          (click)="add(block)"
          [class.selected]="displayBlocks.includes(block)"
        >
          {{ block }}
        </button>
      </div>
      <div class="col-lg-6 border border-dark p-3"></div>
    </div>
  </div>
</section>
